<p>Commitments</p>

<div class="commitment-breakdown">
    <mat-tab-group>
      <mat-tab label="All" (click)="filterCommitments('All')"></mat-tab>
      <mat-tab label="Hedge Funds" (click)="filterCommitments('Hedge Funds')"></mat-tab>
      <mat-tab label="Private Equity" (click)="filterCommitments('Private Equity')"></mat-tab>
      <mat-tab label="Real Estate" (click)="filterCommitments('Real Estate')"></mat-tab>
      <mat-tab label="Infrastructure" (click)="filterCommitments('Infrastructure')"></mat-tab>
      <mat-tab label="Natural Resources" (click)="filterCommitments('Natural Resources')"></mat-tab>
    </mat-tab-group>
  
    <table mat-table [dataSource]="filteredCommitments" class="mat-elevation-z8">
      <!-- Columns Definition -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let commitment"> {{commitment.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="assetClass">
        <th mat-header-cell *matHeaderCellDef> Asset Class </th>
        <td mat-cell *matCellDef="let commitment"> {{commitment.assetClass}} </td>
      </ng-container>
  
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let commitment"> {{commitment.amount | currency: commitment.currency }} </td>
      </ng-container>
  
      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
